<!doctype html>
<html>
    <head>
        <title>Pixel Blue Writer</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    
    
    <body>
        <!-- Writer objects use <span> elements to actively write/erase certain text. There are 3 different span types for a Writer object, and are used in the following order in HTML:
            <span id="target-mark"></span>      -- The side "terminal-like" mark <span> for the writer. Can be assigned any character.
            <span id="target"></span>           -- The target <span> for the writer being actively written to / erased from.
            <span id="target-cursor"></span>    -- The cursor <span> for the writer. Can be assigned any character.
        -->
        <p>
          <span id="write-mark"></span><span id="write"></span><span id="write-cursor"></span>
        </p>
        <p>
          <span id="both-mark"></span><span id="both"></span><span id="both-cursor"></span>
        </p>
        <p>
          <span id="erase-mark"></span><span id="erase"></span><span id="erase-cursor"></span>
        </p>
        <p>
            <span id="repeat-mark"></span><span id="repeat"></span><span id="repeat-cursor"></span>
        </p>        
        
        <!-- Re-Run button, Version Mark -->
        <p>
            &gt;&gt; <a href="">[Re-Run]</a> &lt;&lt;
        </p>
        <p id="version">v0.4</p>
        <script src="jquery-3.2.1-uncompressed.js"></script>
        <script src="writer.js"></script>
    </body>
</html>
