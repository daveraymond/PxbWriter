<!doctype html>
<html>
<head>
    <title>Pixel Blue Writer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <p>
      <span id="write-mark"></span><span id="write"></span><span id="write-cursor"></span>
    </p>
    <p>
      <span id="both-mark"></span><span id="both"></span><span id="both-cursor"></span>
    </p>
    <p>
      <span id="erase-mark"></span><span id="erase"></span><span id="erase-cursor"></span>
    </p>
    <p>
        <span id="repeat-mark"></span><span id="repeat"></span><span id="repeat-cursor"></span>
    </p>
    <p>
        <span id="target-mark"></span><span id="target"></span><span id="target-cursor"></span>
    </p>
    <!-- Re-Run button, Version Mark, GitHub Link, Scripts -->
    <p>
        &gt;&gt; <a href="">[Re-Run]</a> &lt;&lt;
    </p>
    <p id="version">v0.5<br>&gt;<a target="_blank" href="https://github.com/pxlblue/pixel-blue-writer">View on GitHub</p>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/pxbWriter.js"></script>
    <script src="js/demo.js"></script>
</body>
</html>
